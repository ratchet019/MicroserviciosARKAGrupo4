services:
  mscategory:
    build: ./mscategory
    container_name: mscategory
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8081
      - DB_HOST=category-db
      - DB_PORT=5432
      - DB_NAME=categorydb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      category-db:
        condition: service_healthy
    networks:
      - ecommerce-network

  msproducts:
    build: ./msproducts
    container_name: msproducts
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_HOST=product-db
      - DB_PORT=5432
      - DB_NAME=productdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CATEGORY_SERVICE_URL=http://mscategory:8081
      - INVENTORY_SERVICE_URL=http://msinventory:8082
    depends_on:
      product-db:
        condition: service_healthy
      mscategory:
        condition: service_started
    networks:
      - ecommerce-network

  msinventory:
    build: ./msinventory
    container_name: msinventory
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
      - DB_HOST=inventory-db
      - DB_PORT=5432
      - DB_NAME=inventorydb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      inventory-db:
        condition: service_healthy
    networks:
      - ecommerce-network

  category-db:
    image: postgres:15
    container_name: category-db
    environment:
      - POSTGRES_DB=categorydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./mscategory/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - category-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d categorydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  product-db:
    image: postgres:15
    container_name: product-db
    environment:
      - POSTGRES_DB=productdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./msproducts/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - product-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  inventory-db:
    image: postgres:15
    container_name: inventory-db
    environment:
      - POSTGRES_DB=inventorydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./msinventory/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - inventory-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventorydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

volumes:
  category-data:
  product-data:
  inventory-data:

networks:
  ecommerce-network:
    driver: bridge
